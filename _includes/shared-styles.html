<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar Navigation */
    .sidebar {
        width: 280px;
        background-color: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        padding: 2rem 1.5rem;
        overflow-y: auto;
        position: fixed;
        height: 100vh;
        left: 0;
        top: 0;
    }

    .sidebar-title-link {
        text-decoration: none;
        display: block;
        margin-bottom: 2rem;
        transition: opacity 0.2s;
    }

    .sidebar-title-link:hover {
        opacity: 0.8;
    }

    .sidebar-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: var(--agda-module);
        margin-bottom: 0.5rem;
    }

    .sidebar-subtitle {
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.4;
    }

    .nav-section {
        margin-bottom: 2rem;
    }

    /* Collapsible section styling */
    .nav-section summary {
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        list-style: none;
        user-select: none;
        position: relative;
        padding-left: 1.2rem;
    }

    .nav-section summary::-webkit-details-marker {
        display: none;
    }

    .nav-section summary::before {
        content: '▼';
        position: absolute;
        left: 0;
        font-size: 0.7rem;
        transition: transform 0.2s;
    }

    .nav-section:not([open]) summary::before {
        transform: rotate(-90deg);
    }

    .nav-section summary:hover {
        color: var(--agda-function);
    }

    /* Legacy h3 support for non-collapsible sections */
    .nav-section h3 {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        font-weight: 600;
    }

    .nav-section ol {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .nav-section li {
        margin-bottom: 0.5rem;
    }

    .nav-section a {
        color: var(--text-primary);
        text-decoration: none;
        display: block;
        padding: 0.4rem 0.5rem;
        border-radius: 4px;
        transition: background-color 0.2s;
        font-size: 0.95rem;
    }

    .nav-section a:hover {
        background-color: var(--bg-hover);
        color: var(--agda-function);
    }

    /* Subsection collapse styling */
    .nav-subsection {
        display: block;
    }

    .nav-subsection summary {
        list-style: none;
        cursor: pointer;
        user-select: none;
        position: relative;
        padding-left: 1rem;
    }

    .nav-subsection summary::-webkit-details-marker {
        display: none;
    }

    .nav-subsection summary::before {
        content: '▼';
        position: absolute;
        left: 0;
        top: 0.5rem;
        font-size: 0.6rem;
        color: var(--text-secondary);
        transition: transform 0.2s;
    }

    .nav-subsection:not([open]) summary::before {
        transform: rotate(-90deg);
    }

    .nav-subsection summary a {
        display: inline-block;
        width: calc(100% - 1rem);
    }

    .nav-subsection summary:hover::before {
        color: var(--agda-function);
    }

    .nav-section ol ol {
        margin-top: 0.25rem;
        margin-left: 1rem;
        font-size: 0.9rem;
    }

    .nav-section ol ol li {
        margin-bottom: 0.25rem;
    }

    /* Main Content */
    .main-content {
        margin-left: 280px;
        flex: 1;
        padding: 2rem 3rem;
        max-width: calc(100% - 280px);
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .sidebar {
            display: none;
        }

        .main-content {
            margin-left: 0;
            max-width: 100%;
            padding: 1rem;
        }
    }
</style>
