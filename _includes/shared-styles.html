<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar Navigation */
    .sidebar {
        width: 280px;
        background-color: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        padding: 2rem 1.5rem;
        overflow-y: auto;
        position: fixed;
        height: 100vh;
        left: 0;
        top: 0;
    }

    .sidebar-title-link {
        text-decoration: none;
        display: block;
        margin-bottom: 2rem;
        transition: opacity 0.2s;
    }

    .sidebar-title-link:hover {
        opacity: 0.8;
    }

    .sidebar-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: var(--agda-module);
        margin-bottom: 0.5rem;
    }

    .sidebar-subtitle {
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.4;
    }

    /* Chapter-level navigation */
    .nav-chapter {
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
    }

    .nav-chapter:last-child {
        border-bottom: none;
    }

    .nav-chapter .chapter-summary {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--agda-module);
        margin-bottom: 1rem;
        cursor: pointer;
        list-style: none;
        user-select: none;
        position: relative;
        padding-left: 1.5rem;
    }

    .nav-chapter .chapter-summary::-webkit-details-marker {
        display: none;
    }

    .nav-chapter .chapter-summary::before {
        content: '▼';
        position: absolute;
        left: 0;
        font-size: 0.8rem;
        transition: transform 0.2s;
    }

    .nav-chapter:not([open]) .chapter-summary::before {
        transform: rotate(-90deg);
    }

    .nav-chapter .chapter-summary:hover {
        color: var(--agda-function);
    }

    /* Section-level navigation (nested under chapters) */
    .nav-section {
        margin-bottom: 1.5rem;
        margin-left: 0.5rem;
    }

    /* Collapsible section styling */
    .nav-section summary {
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        list-style: none;
        user-select: none;
        position: relative;
        padding-left: 1.2rem;
    }

    .nav-section summary::-webkit-details-marker {
        display: none;
    }

    .nav-section summary::before {
        content: '▼';
        position: absolute;
        left: 0;
        font-size: 0.6rem;
        transition: transform 0.2s;
    }

    .nav-section:not([open]) summary::before {
        transform: rotate(-90deg);
    }

    .nav-section summary:hover {
        color: var(--agda-function);
    }

    /* Legacy h3 support for non-collapsible sections */
    .nav-section h3 {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        font-weight: 600;
    }

    .nav-section ol {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .nav-section li {
        margin-bottom: 0.5rem;
    }

    .nav-section a {
        color: var(--text-primary);
        text-decoration: none;
        display: block;
        padding: 0.4rem 0.5rem;
        border-radius: 4px;
        transition: background-color 0.2s;
        font-size: 0.95rem;
    }

    .nav-section a:hover {
        background-color: var(--bg-hover);
        color: var(--agda-function);
    }

    /* Current page highlighting */
    .nav-section a.current-page {
        background-color: var(--agda-constructor);
        color: white;
        font-weight: 600;
    }

    .nav-section a.current-page:hover {
        background-color: var(--agda-module);
    }

    /* Subsection collapse styling */
    .nav-subsection {
        display: block;
    }

    .nav-subsection summary {
        list-style: none;
        cursor: pointer;
        user-select: none;
        position: relative;
        padding-left: 1rem;
    }

    .nav-subsection summary::-webkit-details-marker {
        display: none;
    }

    .nav-subsection summary::before {
        content: '▼';
        position: absolute;
        left: 0;
        top: 0.5rem;
        font-size: 0.6rem;
        color: var(--text-secondary);
        transition: transform 0.2s;
    }

    .nav-subsection:not([open]) summary::before {
        transform: rotate(-90deg);
    }

    .nav-subsection summary a {
        display: inline-block;
        width: calc(100% - 1rem);
    }

    .nav-subsection summary:hover::before {
        color: var(--agda-function);
    }

    .nav-section ol ol {
        margin-top: 0.25rem;
        margin-left: 1rem;
        font-size: 0.9rem;
    }

    .nav-section ol ol li {
        margin-bottom: 0.25rem;
    }

    /* Main Content */
    .main-content {
        margin-left: 280px;
        flex: 1;
        padding: 2rem 3rem;
        max-width: calc(100% - 280px);
    }

    /* Mobile menu toggle button */
    .mobile-menu-toggle {
        display: none;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1001;
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        width: 40px;
        height: 40px;
        padding: 0;
        cursor: pointer;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 5px;
        transition: background-color 0.2s;
    }

    .mobile-menu-toggle:hover {
        background-color: var(--bg-hover);
    }

    .mobile-menu-toggle span {
        display: block;
        width: 20px;
        height: 2px;
        background-color: var(--text-primary);
        transition: all 0.3s;
        border-radius: 2px;
    }

    /* Hamburger animation when menu is open */
    .mobile-menu-toggle.active span:nth-child(1) {
        transform: translateY(7px) rotate(45deg);
    }

    .mobile-menu-toggle.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu-toggle.active span:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg);
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .mobile-menu-toggle {
            display: flex;
        }

        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .main-content {
            margin-left: 0;
            max-width: 100%;
            padding: 1rem;
            padding-top: 4rem; /* Space for hamburger button */
        }

        /* Overlay to close sidebar when clicking outside */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        body.sidebar-open::before {
            opacity: 1;
            pointer-events: auto;
        }
    }
</style>
