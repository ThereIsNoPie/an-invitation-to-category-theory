<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/docs/Agda.css' | relative_url }}">
    {% include shared-styles.html %}
    <style>
        body {
            line-height: 1.6;
        }

        .content-wrapper {
            max-width: 900px;
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .hero h1 {
            margin-bottom: 0.5rem;
            color: var(--agda-module);
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .section {
            margin: 3rem 0;
        }

        .section h2 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        /* Bullet point styling */
        .section ul {
            list-style: none;
            padding-left: 0;
            margin: 1.5rem 0;
        }

        .section ul li {
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
            position: relative;
            line-height: 1.8;
        }

        .section ul li::before {
            content: "â€¢";
            color: var(--agda-function);
            font-weight: bold;
            font-size: 1.2em;
            position: absolute;
            left: 0;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Ensure Agda code blocks from markdown are styled correctly */
        pre.Agda {
            background-color: var(--bg-code);
            padding: 1rem;
            overflow-x: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    {% include sidebar.html %}

    <main class="main-content">
        <div class="content-wrapper">
            {{ content }}
        </div>
    </main>
</body>
</html>
