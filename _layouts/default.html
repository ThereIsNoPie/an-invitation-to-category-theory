<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/docs/Agda.css' | relative_url }}">
    <style>
        body {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .hero h1 {
            margin-bottom: 0.5rem;
            color: var(--agda-module);
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .module-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .module-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .module-card h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--agda-function);
        }

        .module-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .module-card a {
            font-weight: 500;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .section {
            margin: 3rem 0;
        }

        .section h2 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .badge-core {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .badge-example {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        @media (prefers-color-scheme: dark) {
            .badge-core {
                background-color: #1a237e;
                color: #90caf9;
            }

            .badge-example {
                background-color: #4a148c;
                color: #ce93d8;
            }
        }

        .code-example {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--agda-function);
            border-radius: 6px;
            padding: 1.5rem;
            margin: 2rem 0;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .code-example h3 {
            margin-top: 0;
            color: var(--agda-function);
        }

        .code-example pre.Agda {
            font-size: 1.1rem;
            background-color: var(--bg-code);
            border: 1px solid var(--border-color);
            padding: 1.2rem;
            margin: 1rem 0;
        }

        .code-caption {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 0.5rem;
        }

        /* Ensure Agda code blocks from markdown are styled correctly */
        pre.Agda {
            background-color: var(--bg-code);
            padding: 1rem;
            overflow-x: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
