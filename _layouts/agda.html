<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/docs/Agda.css' | relative_url }}">
    {% include shared-styles.html %}
    <style>
        body {
            line-height: 1.6;
        }

        /* Article-style wrapper for Agda markdown content */
        .agda-content {
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .agda-content h1,
        .agda-content h2,
        .agda-content h3,
        .agda-content h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--agda-module);
        }

        .agda-content h2 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .agda-content p {
            margin-bottom: 1rem;
        }

        .agda-content pre.Agda {
            background-color: var(--bg-code);
            padding: 1.2rem;
            overflow-x: auto;
            border-radius: 4px;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .agda-content ul,
        .agda-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .agda-content blockquote {
            border-left: 4px solid var(--agda-function);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .agda-content code {
            background-color: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }

        .agda-content pre code {
            background: none;
            padding: 0;
        }

        /* Collapsible section styles */
        .collapsible-section {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .collapsible-section summary {
            background-color: var(--bg-secondary);
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-weight: 600;
            user-select: none;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .collapsible-section summary:hover {
            background-color: var(--bg-code);
        }

        .collapsible-section summary::-webkit-details-marker {
            display: none;
        }

        .collapsible-section summary::before {
            content: 'â–¶';
            font-size: 0.7em;
            transition: transform 0.2s;
            display: inline-block;
        }

        .collapsible-section[open] summary::before {
            transform: rotate(90deg);
        }

        .collapsible-section-content {
            padding: 1rem;
            background-color: var(--bg-primary, #fff);
        }

        /* Adjust heading styles inside collapsible sections */
        .collapsible-section .collapsible-section-content h2 {
            margin-top: 0;
            border-bottom: none;
        }
    </style>
</head>

<body>
    {% include sidebar.html %}

    <main class="main-content">
        <div class="agda-content">
            {{ content }}
        </div>
    </main>

    <script>
        // Make specific sections collapsible and collapsed by default
        document.addEventListener('DOMContentLoaded', function () {
            // Find all h2 and h3 elements
            const h2Elements = document.querySelectorAll('.agda-content h2');
            const h3Elements = document.querySelectorAll('.agda-content h3');

            h2Elements.forEach(function (h2) {
                const h2Text = h2.textContent.trim();

                // Collapse these h2 sections by default:
                // - "Textbook Definition" (for propositions)
                // - "Textbook Description" (for examples)
                // - "Agda Setup" or "Setup"
                // - Any heading starting with "Proof"
                // - "Implementation" (for examples)
                if (h2Text === 'Textbook Definition' ||
                    h2Text === 'Textbook Description' ||
                    h2Text === 'Agda Setup' ||
                    h2Text === 'Setup' ||
                    h2.id === 'setup' ||
                    h2Text.startsWith('Proof:') ||
                    h2Text === 'Implementation') {
                    wrapSectionInCollapsible(h2, false); // collapsed by default
                }
            });

            h3Elements.forEach(function (h3) {
                const h3Text = h3.textContent.trim();

                // Collapse these h3 sections by default:
                // - "Implementation" (for examples)
                if (h3Text === 'Implementation') {
                    wrapSectionInCollapsible(h3, false); // collapsed by default
                }
            });

            function wrapSectionInCollapsible(heading, openByDefault) {
                const details = document.createElement('details');
                details.className = 'collapsible-section';
                if (openByDefault) {
                    details.setAttribute('open', '');
                }

                const summary = document.createElement('summary');
                summary.textContent = heading.textContent;
                details.appendChild(summary);

                const contentDiv = document.createElement('div');
                contentDiv.className = 'collapsible-section-content';

                // Save reference to parent and next sibling before we start moving nodes
                const parent = heading.parentNode;
                const nextSibling = heading.nextSibling;

                // Determine what level we're stopping at
                const headingLevel = heading.tagName;
                const stopAtTags = headingLevel === 'H2' ? ['H2'] : ['H2', 'H3'];

                // Collect all content until the next heading of the same or higher level
                const contentToWrap = [heading];
                let currentNode = heading.nextElementSibling;

                while (currentNode && !stopAtTags.includes(currentNode.tagName)) {
                    contentToWrap.push(currentNode);
                    currentNode = currentNode.nextElementSibling;
                }

                // Move all content nodes into the collapsible
                contentToWrap.forEach(function (node) {
                    contentDiv.appendChild(node);
                });

                details.appendChild(contentDiv);

                // Insert the collapsible section where the heading was
                parent.insertBefore(details, nextSibling);
            }
        });
    </script>
</body>

</html>
