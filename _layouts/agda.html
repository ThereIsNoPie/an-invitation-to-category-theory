<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/docs/Agda.css' | relative_url }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1.5rem;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .sidebar-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--agda-module);
            margin-bottom: 0.5rem;
        }

        .sidebar-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .nav-section ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-section li {
            margin-bottom: 0.5rem;
        }

        .nav-section a {
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            padding: 0.4rem 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 0.95rem;
        }

        .nav-section a:hover {
            background-color: var(--bg-hover);
            color: var(--agda-function);
        }

        .nav-section ol ol {
            margin-top: 0.25rem;
            margin-left: 1rem;
            font-size: 0.9rem;
        }

        .nav-section ol ol li {
            margin-bottom: 0.25rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem 3rem;
            max-width: calc(100% - 280px);
        }

        /* Article-style wrapper for Agda markdown content */
        .agda-content {
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .agda-content h1,
        .agda-content h2,
        .agda-content h3,
        .agda-content h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--agda-module);
        }

        .agda-content h2 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .agda-content p {
            margin-bottom: 1rem;
        }

        .agda-content pre.Agda {
            background-color: var(--bg-code);
            padding: 1.2rem;
            overflow-x: auto;
            border-radius: 4px;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .agda-content ul,
        .agda-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .agda-content blockquote {
            border-left: 4px solid var(--agda-function);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .agda-content code {
            background-color: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }

        .agda-content pre code {
            background: none;
            padding: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    {% include sidebar.html %}

    <main class="main-content">
        <div class="agda-content">
            {{ content }}
        </div>
    </main>
</body>
</html>
